<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.scss" />
    <link rel="stylesheet" href="styles/player.scss" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <title>player</title>
  </head>
  <body>
    <div class="player">
      <div class="player__videoContainer">
        <video
          id="video"
          class="player__video"
          src="assets/video/amv.mp4"
        ></video>
        <div class="player__controls controls">
          <div class="controls__progressbar">
            <div class="controls__progressbarColor"></div>
          </div>
          <div class="player__buttons buttons">
            <button id="skip"></button>
            <button id="play-pause"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/player.js"></script>
  </body>
</html>
